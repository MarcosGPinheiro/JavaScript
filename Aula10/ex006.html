<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click',clicarArea);
        a.addEventListener('mouseenter', entrarArea);
        a.addEventListener('mouseout',sairArea);

        function clicarArea() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function entrarArea() {
            a.innerText='Entrou!';
            a.style.background = 'blue';
        }

        function sairArea() {
            a.innerText='Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
