<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1 {
            color: red;
        }
        body {
            background-color: rgb(90, 90, 161);
            color: white;   /* isto é um comentario */
            font: normal 20pt Arial;
        }
    </style> 
</head>
<body>
    <h1>Ola mundo!</h1>
    <h2>Bom dia</h2> <!--Isto é um comentário-->
    <p>Sempre abençoado</p>

    <script>
        /* 
        * este estilo de comentário deve ser usado apenas
        * dentro da tag script, no setor do JS
        */
        var nome = window.prompt('Qual é o seu nome?');
        window.alert('senja bem vindo ' + nome); // isto é um comentário
    </script>
</body>
</html>
