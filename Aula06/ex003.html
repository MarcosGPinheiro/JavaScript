<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1 {
            color: red;
        }
        body {
            background-color: rgb(90, 90, 161);
            color: white;   /* isto é um comentario */
            font: normal 20pt Arial;
        }
    </style> 
</head>
<body>
    <h1>Ola mundo!</h1>
    <h2>Bom dia</h2> <!--Isto é um comentário-->
    <p>Sempre abençoado</p>

    <script>
        var n1 =  Number(window.prompt('Digite um primeiro numero: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2;
        //window.alert('A soma dos valores é :' + s.toString());
        //window.alert('A soma dos valores é (sengundo teste):' + String(s))
        window.alert(`A soma de ${n1} com ${n2} é igual a ${s}`)
    </script>
