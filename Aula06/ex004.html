<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo programa</title>
    <style>
        body {
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`);
        document.write(`Seu nome em maiúculas é ${nome.toUpperCase()} <br/>`);
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()} <br/>`);
        var n1 = Number(window.prompt('Digite um valor:'));
        document.write(`O valor informado é <strong>${n1.toLocaleString('pr-BR',{style:'currency', currency:'BRL'})}</strong>`);
    </script>
</body>
</html>
