<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font:normal 18pt Arial;
        }
        input {
            font:normal 18pt Arial;
        }
        button {
            font:normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Em que pais você está <input type="text" name="txtPais" id="txtPais"> ?
    <p><input type="button" value="Verificar" onclick="verificarPais()"></p>
    <div id="res"></div>
    <script>
        function verificarPais() {
            var txtPais = window.document.querySelector("input#txtPais");
            var res = window.document.querySelector("div#res");
            var tPais = txtPais.value;
            res.innerHTML = `Vivendo em <strong>${tPais}</strong> `;
            if (String(tPais).toLocaleUpperCase() == 'BRASIL') {
                res.innerHTML += `você é Brasileiro`
            } else {
                res.innerHTML += 'você é Estrangeiro'
            }
            
        }
    </script>
</body>
</html>
